<!DOCTYPE html>
<html lang="en" ng-app="miAplicacion">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body ng-controller="miControlador">

    <div class="container">

        <div class="row">

            <!-- AGREGAR USUARIO -->
            <div class= "col col-sm-4 agregar-usuario">
                <br>
                <br>
                <h1>Agrega Usuario</h1>
                <hr>
            
                <input ng-model="agregarUsuario.data.nombre" type="text" class="form-control" placeholder="Nombre">
                <br>
                <input ng-model="agregarUsuario.data.telefono" type="number" class="form-control" placeholder="Teléfono">
                <br>
                <input ng-model="agregarUsuario.data.edad" type="number" class="form-control" placeholder="Edad">
                <br>
                <select ng-model="agregarUsuario.data.genero" class="form-control">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <br>
                <button ng-click="agregarUsuario.enviar()" class="btn btn-primary btn-block">Enviar</button>
            
                <h3>{{ agregarUsuario.mensaje }}</h3>
            </div>

            <!-- TABLA USUARIOS -->
            <div class="col col-sm-8">
                <br>
                <br>
                <input ng-keyup="buscarUsuarios.enviar($event)" ng-model="buscarUsuarios.nombre" type="text" class="form-control" placeholder="Buscar | Nombre">
                <br>
                <h3>{{ mostrarUsuarios.mensaje }}</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Teléfono</td>
                            <td>Edad</td>
                            <td>Genero</td>
                            <td>Fecha</td>
                            <td>Acciones</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuario in mostrarUsuarios.data">
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.telefono }}</td>
                            <td>{{ usuario.edad }}</td>
                            <td>{{ usuario.genero }}</td>
                            <td>{{ usuario.fecha | date: 'short' }}</td>
                            <td>
                                <button ng-click="borrarUsuario(usuario._id)" class="btn btn-outline-danger">Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
